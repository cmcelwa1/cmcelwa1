<!-- JQuery Script-->
<script>
    $(document).ready(function() {
        var $bookid;            
        $bookid = 'kzsdDgAAQBAJ';
        // Individual Book API
        // Need to pass in book ID from chosen book in search page.
        $.ajax({
            url: 'https://www.googleapis.com/books/v1/volumes/' + $bookid,
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $(".indbook-title").html(data.volumeInfo.title);
                $(".indbook-subtitle").html(data.volumeInfo.subtitle);
                $(".indbook-image").attr("src", data.volumeInfo.imageLinks.large);
                $(".indbook-image").attr("alt", "Book Cover Image");
                $(".authorname").html("<b>Author: </b>" + data.volumeInfo.authors[0]);
                $(".publishername").html("<b>Publisher: </b>" + data.volumeInfo.publisher);
                $(".datepublished").html("<b>Date Published: </b>" + data.volumeInfo.publishedDate);
                $(".genres").html("<b>Genres: </b>" + data.volumeInfo.categories[4]);
                if (data.saleInfo.saleability != "NOT_FOR_SALE") {
                    $(".price").html("<b>Price: </b>" + data.saleInfo.saleability);
                } else {
                    $(".price").html("<b>Price: </b> Out of stock");
                }
                
                $(".description").html("<b>Description: </b></br></br>" + data.volumeInfo.description);
            }
        });
    });
</script>
