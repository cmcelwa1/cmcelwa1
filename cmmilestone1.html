<body>
    <header class="mainheader">

        <p class="subheader-text">KSU IT: <a href="https://ccse.kennesaw.edu/it/">https://ccse.kennesaw.edu/it/</a></p>

    <main>
        <!-- Individual Book -->
        <div class="section-title" id="indbook-section-title">
            <h2 class="section-title-text">Individual Book</h2>
        </div>
        <div class="indbook-section">
            <div class="bookimage-container">
                <img class="indbook-image" src="" alt="Cover Image">
            </div>
            <div class="bookinfo-container">
                <div class="booktitle">
                    <h2 class="indbook-title"></h2>
                    <h3 class="indbook-subtitle"></h3>
                </div>
                <div class="bookinfo">
                    <ul class="bookinfo-ul">
                        <li class="authorname"></li>
                        <li class="publishername"></li>
                        <li class="datepublished"></li>
                        <li class="genres"></li>
                        <li class="description"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--List of Books -->
        <div class="section-title" id="listbooks-section-title">
            <h2 class="section-title-text">List of Books</h2>
        </div>
        <div class="listbooks-section">
            <div class="listbooks-container">
                <ul class="list-books">
                        <div class="list-book-container" id="lb-container0">
                         <div class="celltogrid" id="celltogrid0">
                                <div class="imagewrapper" id="imagewrapper0">
                                    <img class="lb-image" id="lb-image0"src="" alt="Cover Image"></img>
                                </div>
                            </div>
                         <p id="infocolumn">Column2</p>
                        </div>
                </ul>
            </div>
        </div>

    </main>

</body>

<!-- JQuery Script-->
<script>
    $(document).ready(function() {
        // Individual Book API
        $.ajax({
            url: 'https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC',
            type: "GET",
            dataType: "json",
            success: function (data) {
                $(".indbook-title").html(data.volumeInfo.title);
                $(".indbook-subtitle").html(data.volumeInfo.subtitle);
                $(".indbook-image").attr("src", data.volumeInfo.imageLinks.medium);
                $(".authorname").html("<b>Author: </b>" + data.volumeInfo.authors[0]);
                $(".publishername").html("<b>Publisher: </b>" + data.volumeInfo.publisher);
                $(".datepublished").html("<b>Date Published: </b>" + data.volumeInfo.publishedDate);
                $(".genres").html("<b>Genres: </b>" + data.volumeInfo.categories[4]);
                $(".description").html("<b>Description: </b></br></br>" + data.volumeInfo.description);

                $("#lb-image").attr("src", data.volumeInfo.imageLinks.medium);
            }
        });
        
        // List of Books API
        var counter = 0;
        $.ajax({
            url: 'https://www.googleapis.com/books/v1/volumes?q=modern%20web',
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var counter = 0;
                data.items.forEach(item => {
                    console.log(item.volumeInfo.title);
                    //1 & 2
                    $(".list-books").append("<div class='list-book-container' id='lb-container" + counter + "'>");
                    // 3
                    $("#lb-container" + counter).append("<div class='celltogrid' id='celltogrid'" + counter +"'>");
                    // 4
                    $("#celltogrid" + counter).append("<div class='imagewrapper' id='imagetowrapper'" + counter + "'>");
                    // 5
                    $("#imagetowrapper" + counter).append("<img class='lb-image' id='lb-image'" + counter + "'>");
                    // 6
                    $("#lb-image" + counter).attr("src", data.items[counter].volumeInfo.imageLinks.thumbnail);
                    // 7
                    counter++;
                });
                    // 1. Target #list-books
                    // 2. Append div class=list-book-container and id=lb-container[i]
                    // 3. Append div class=celltogrid
                    // 4. Append div class=imagewrapper
                    // 5. Append img class=lb-image id=lb-image[i]
                    // 6. Set img to booksList.items[i].volumeInfo.imagelinks.thumbnail
                    // 7. Iterate counter
                   // <div class="list-book-container" id="lb-container0">
            }
        });
    });
</script>
