<!-- JQuery Script-->
<script>
    $(document).ready(function() {
        // Individual Book API
        $.ajax({
            url: 'https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC',
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $(".indbook-title").html(data.volumeInfo.title);
                $(".indbook-subtitle").html(data.volumeInfo.subtitle);
                $(".indbook-image").attr("src", data.volumeInfo.imageLinks.medium);
                $(".authorname").html("<b>Author: </b>" + data.volumeInfo.authors[0]);
                $(".publishername").html("<b>Publisher: </b>" + data.volumeInfo.publisher);
                $(".datepublished").html("<b>Date Published: </b>" + data.volumeInfo.publishedDate);
                $(".genres").html("<b>Genres: </b>" + data.volumeInfo.categories[4]);
                $(".description").html("<b>Description: </b></br></br>" + data.volumeInfo.description);
            }
        });
    });
</script>
